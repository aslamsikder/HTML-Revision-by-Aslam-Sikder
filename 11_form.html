<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <p>Please enter your details below and we will get back to you</p>
    <form class="" action="index.html" method="post">
      <p>First name:</p>
      <input type="text" placeholder="eg. Aslam">
      <p>Last name:</p>
      <input type="text" placeholder="eg. Sikder">
      <p>Reason for contract</p>
      <input type="radio" checked> Enquiry <br>
      <input type="radio" > Comment <br>
      <input type="radio" > Other <br>

      <textarea rows="8" cols="80">Enter your message here</textarea>
      <br>
      <input type="submit" value="Click me">
    </form>
  </body>
</html>
